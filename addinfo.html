<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Info - Tourist Safety</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #2563EB, #1E3A8A);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      overflow: hidden;
    }

    @keyframes fadeSlideUp {
      0% { opacity: 0; transform: translateY(40px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 0 rgba(37, 99, 235, 0.2); }
      50% { box-shadow: 0 0 25px rgba(37, 99, 235, 0.4); }
      100% { box-shadow: 0 0 0 rgba(37, 99, 235, 0.2); }
    }

    .info-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeSlideUp 0.9s ease forwards, glowPulse 3s ease-in-out infinite;
    }

    .info-container h2 {
      margin-bottom: 10px;
      font-size: 26px;
      font-weight: 600;
      color: #1E3A8A;
    }

    .info-container p {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    .input-group {
      margin-bottom: 18px;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #444;
    }

    .input-group input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      border-color: #2563EB;
      box-shadow: 0 0 12px rgba(37, 99, 235, 0.4);
      transform: scale(1.02);
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: #2563EB;
      color: #fff;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #1E40AF;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
    }
  </style>
</head>
<body>
  <div class="info-container">
     <h1 class="heading">Tourist Safety</h1>
    <h2>Complete Your Info</h2>
    <p>We need a few more details for your safety</p>

    <form id="infoForm">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>

      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone" required>
      </div>

      <div class="input-group">
        <label for="emergency">Emergency Contact Number</label>
        <input type="tel" id="emergency" placeholder="Enter emergency contact" required>
      </div>

      <div class="input-group">
        <label for="blood">Blood Group</label>
        <input type="text" id="blood" placeholder="e.g. O+, A-, B+" required>
      </div>

      <button type="submit" class="btn">Save & Continue</button>
    </form>
  </div>

  <script>
    // Autofill Name & Phone from localStorage
    window.onload = function() {
      const storedUser = JSON.parse(localStorage.getItem("user"));
      if (storedUser) {
        document.getElementById("name").value = storedUser.name || "";
        document.getElementById("phone").value = storedUser.phone || "";
      }
    };

    // Save extra info
    document.getElementById("infoForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const emergency = document.getElementById("emergency").value.trim();
      const blood = document.getElementById("blood").value.trim();

      let storedUser = JSON.parse(localStorage.getItem("user")) || {};
      storedUser.name = name;
      storedUser.phone = phone;
      storedUser.emergency = emergency;
      storedUser.blood = blood;

      localStorage.setItem("user", JSON.stringify(storedUser));

      alert("Info saved successfully!");
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
