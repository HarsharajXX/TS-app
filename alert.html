<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert Sent</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 20px;
      background: #f8fafc;
      margin: 0;
    }
    h2 {
      color: #dc2626; /* red */
      margin-top: 10px;
    }
    #map {
      height: 300px;
      width: 100%;
      border-radius: 12px;
      margin: 15px 0;
    }
    #messages {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 15px;
      margin: 15px auto;
      text-align: left;
      max-width: 420px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #messages h3 {
      margin-top: 0;
      color: #2563eb;
    }
    #messages p {
      margin: 8px 0;
      font-size: 14px;
      line-height: 1.4;
      background: #f9fafb;
      padding: 8px;
      border-radius: 6px;
    }
    #messages a {
      color: #2563eb;
      text-decoration: underline;
      word-break: break-word;
    }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      background: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 15px;
      border: none;
      cursor: pointer;
    }
    .btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>üö® Emergency Alert Sent!</h2>
  <p>Your live location has been shared with your emergency contact.</p>
  
  <!-- Map -->
  <div id="map"></div>

  <!-- Mock Message System -->
  <div id="messages">
    <h3>üì® Sending Alerts...</h3>
    <div id="log"></div>
    <button id="ackBtn" class="btn" onclick="stopMessages()">‚úÖ I Got It</button>
  </div>
  
  <a href="home.html" class="btn">üè† Back to Home</a>

  <script>
    let interval;
    let count = 1;
    let lat, lon;

    function initMap() {
      lat = parseFloat(localStorage.getItem("lat"));
      lon = parseFloat(localStorage.getItem("lon"));

      if (!lat || !lon) {
        document.getElementById("map").innerHTML = "‚ùå Location not available";
        return;
      }

      // Create map
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: { lat: lat, lng: lon }
      });

      // Add marker
      new google.maps.Marker({
        position: { lat: lat, lng: lon },
        map: map,
        title: "Your Location"
      });
    }

    // Mock message system
    function startMessages() {
      const log = document.getElementById("log");
      interval = setInterval(() => {
        const msg = document.createElement("p");
        const timestamp = new Date().toLocaleTimeString();
        msg.innerHTML = `‚úî [${timestamp}] Message ${count} sent to Emergency Contact<br>
          üìç <a href="https://maps.google.com/?q=${lat},${lon}" target="_blank">
          View location on Google Maps</a>`;
        log.appendChild(msg);
        log.scrollTop = log.scrollHeight;
        count++;
      }, 5000); // every 5 seconds for demo
    }

    function stopMessages() {
      clearInterval(interval);
      const log = document.getElementById("log");
      const msg = document.createElement("p");
      msg.textContent = "‚úÖ Emergency Contact confirmed. Messages stopped.";
      log.appendChild(msg);
      document.getElementById("ackBtn").disabled = true;
    }

    window.onload = startMessages;
  </script>

  <!-- Google Maps API -->
  <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXV1_eBiedDG7mOhBnECPPHF-THOdXr2M&callback=initMap">
  </script>
</body>
</html>
