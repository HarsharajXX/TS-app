<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Info - Tourist Safety</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1 class="logo">My Info</h1>
    <p class="tourist-id">Tourist ID: T12345</p>

    <div class="input-group">
      <i class="fa-solid fa-user"></i>
      <input type="text" placeholder="Name">
    </div>

    <div class="input-group">
      <i class="fa-solid fa-phone"></i>
      <input type="tel" placeholder="Phone">
    </div>

    <div class="input-group">
      <i class="fa-solid fa-user-group"></i>
      <input type="tel" placeholder="Emergency Contact 1">
    </div>

    <div class="input-group">
      <i class="fa-solid fa-user-group"></i>
      <input type="tel" placeholder="Emergency Contact 2">
    </div>

    <div class="input-group">
      <i class="fa-solid fa-house"></i>
      <input type="text" placeholder="Address">
    </div>

    <div class="input-group">
      <i class="fa-solid fa-droplet"></i>
      <input type="text" placeholder="Blood Group">
    </div>

    <div class="input-group">
      <i class="fa-solid fa-pills"></i>
      <input type="text" placeholder="Allergies / Medical Conditions">
    </div>

    <div class="input-group">
      <i class="fa-solid fa-id-card"></i>
      <input type="text" placeholder="ID Proof (Aadhaar/Passport)">
    </div>

    <div class="btn-group">
      <button class="btn-secondary">Cancel Changes</button>
      <button class="btn-primary">Save Changes</button>
    </div>
  </div>

  <div class="navbar">
    <a href="home.html"><i class="fa-solid fa-house"></i></a>
    <a href="myinfo.html"><i class="fa-solid fa-user"></i></a>
  </div>
</body>
</html>
