<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Tourist Safety</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #2563EB, #1E3A8A);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      overflow: hidden;
    }

    @keyframes fadeSlideUp {
      0% { opacity: 0; transform: translateY(40px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 0 rgba(37, 99, 235, 0.2); }
      50% { box-shadow: 0 0 25px rgba(37, 99, 235, 0.4); }
      100% { box-shadow: 0 0 0 rgba(37, 99, 235, 0.2); }
    }

    .register-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeSlideUp 0.9s ease forwards, glowPulse 3s ease-in-out infinite;
    }

    .register-container h2 {
      margin-bottom: 10px;
      font-size: 26px;
      font-weight: 600;
      color: #1E3A8A;
    }

    .register-container p {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    .input-group {
      margin-bottom: 18px;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #444;
    }

    .input-group input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      border-color: #2563EB;
      box-shadow: 0 0 12px rgba(37, 99, 235, 0.4);
      transform: scale(1.02);
    }

    .error-text {
      color: red;
      font-size: 13px;
      margin-top: 4px;
      display: none;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: #2563EB;
      color: #fff;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #1E40AF;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
    }

    .login-link {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .login-link a {
      color: #2563EB;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Create Account</h2>
    <p>Register to get started with safe travels</p>

    <form id="registerForm">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required minlength="6">
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
        <p id="passwordError" class="error-text">Passwords do not match</p>
      </div>
      <button type="submit" class="btn">Register</button>
    </form>

    <p class="login-link">
      Already registered? <a href="login.html">Login here</a>
    </p>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirm-password");
    const passwordError = document.getElementById("passwordError");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!name || !email || !phone || !password.value || !confirmPassword.value) {
        alert("Please fill in all fields.");
        return;
      }
      if (password.value.length < 6) {
        alert("Password must be at least 6 characters long.");
        return;
      }
      if (password.value !== confirmPassword.value) {
        passwordError.style.display = "block";
        return;
      } else {
        passwordError.style.display = "none";
      }

      // âœ… Store user info in localStorage
      const user = { name, email, phone, password: password.value };
      localStorage.setItem("user", JSON.stringify(user));

      alert("Registration successful (mock). Redirecting to Add Info page...");
      window.location.href = "add_info.html";
    });

    confirmPassword.addEventListener("input", () => {
      if (confirmPassword.value !== password.value) {
        passwordError.style.display = "block";
      } else {
        passwordError.style.display = "none";
      }
    });
  </script>
</body>
</html>
