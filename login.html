 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Tourist Safety</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #2563EB, #1E3A8A);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      overflow: hidden;
    }

    @keyframes fadeSlideUp {
      0% { opacity: 0; transform: translateY(40px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 0 rgba(37, 99, 235, 0.2); }
      50% { box-shadow: 0 0 25px rgba(37, 99, 235, 0.4); }
      100% { box-shadow: 0 0 0 rgba(37, 99, 235, 0.2); }
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeSlideUp 0.9s ease forwards, glowPulse 3s ease-in-out infinite;
    }

    .login-container h2 {
      margin-bottom: 10px;
      font-size: 26px;
      font-weight: 600;
      color: #1E3A8A;
    }

    .login-container p {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    .input-group {
      margin-bottom: 18px;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #444;
    }

    .input-group input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      border-color: #2563EB;
      box-shadow: 0 0 12px rgba(37, 99, 235, 0.4);
      transform: scale(1.02);
    }

    .error-text {
      color: red;
      font-size: 13px;
      margin-top: 4px;
      display: none;
      text-align: center;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: #2563EB;
      color: #fff;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #1E40AF;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
    }

    .register-link {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .register-link a {
      color: #2563EB;
      text-decoration: none;
      font-weight: 500;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
     <h1 class="heading">Tourist Safety</h1>
    <h2>Welcome Back</h2>
    <p>Login to continue your journey safely</p>

    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email / Phone</label>
        <input type="text" id="email" placeholder="Enter email or phone" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <p id="loginError" class="error-text">Invalid email/phone or password</p>
      <button type="submit" class="btn">Login</button>
    </form>

    <p class="register-link">
      New here? <a href="index.html">Register now</a>
    </p>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const loginError = document.getElementById("loginError");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const emailOrPhone = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const storedUser = JSON.parse(localStorage.getItem("user"));

      if (!storedUser) {
        alert("No user registered. Please register first.");
        window.location.href = "index.html";
        return;
      }

      if ((storedUser.email === emailOrPhone || storedUser.phone === emailOrPhone) && storedUser.password === password) {
        loginError.style.display = "none";
        alert("Login successful! Redirecting...");
        window.location.href = "home.html";
      } else {
        loginError.style.display = "block";
      }
    });
  </script>
</body>
</html>
